<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp On/Off</title>
</head>
<body>
    <div class="lamp">
        <figure>
            <img class="light" src="img/lightbulbOff.png" alt="Luz apagada" title="https://www.flaticon.com/free-icons/idea">
        </figure>
        <div class="lightSwitch">
            <button class="on" onclick="lightUp()">On</button>
            <button class="off" onclick="blackout()">Off</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
